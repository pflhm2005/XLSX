<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>
<style>
  body{
    text-align: center;
  }
  .content{
    position: fixed;
    width: 100%;
    height: 100%;
    left: 0;
    top: 40%;
  }
  p{
    cursor: pointer;
    font-size: 14px;
    color: #fff;
    background-color: #07c160;
    border: 1px solid #07c160;
    display: inline-block;
    padding: 10px 20px;
  }
  p:hover{
    background-color: #1772f6;
  }
</style>
<body>
  <div class="content">
    <p id="xlsx">点击生成Excel文档</p>
    <p id="docx">点击生成Word文档</p>
    <p id="img">选择图片</p>
  </div>
</body>
<script src="./dist.min.js"></script>
<script>
  const imgSelect = document.getElementById('img');
  let file = null;

  function exportExcel() {
    const xlsx = document.getElementById('xlsx');

    let XLSX = Office.XLSX;
    let wb = XLSX.book_new();
    // 生成工作表基本数据
    let ws = XLSX.aoa_to_sheet(
      [
        ['fdsfdfdsafdasfdas', null, '吉米', 'a'],
        [4, 5, 6, 'c'],
        ['', 10, 5]
      ]
    );

    // 设置合并单元格
    ws.merge.push('A1:B1');

    // 设置单元格样式
    ws.A1.s = {
      fontSize: 14,
      fontWeight: 'bold',
      fontFamily: '微软雅黑',
      textAlign: 'center',
      verticalAlign: 'center',
      wrap: true
    };
    ws.C1.s = {
      fontSize: 12,
      fontWeight: 'bold',
      fontFamily: '微软雅黑',
      textAlign: 'right',
      verticalAlign: 'bottom',
    };

    // 设置单元格特殊格式
    ws.C1.t = {
      type: 'list',
      list: ['吉米', '吉米2', '吉米3'],
    };

    // 插入图片
    XLSX.setImage(ws, 'E10', {
      src: 'http://img.hb.aicdn.com/38d8f519b3f464a80d85ed9632fed904ed0181f41d632-ZHrigO_fw658',
      type: 'link',
      scale: 1
    });

    XLSX.setImage(ws, 'E5', {
      file,
      type: 'upload',
      scale: 0.3
    });

    // 设置单元格公式
    ws.A3.f = 'AVERAGE(A1:D2)';

    // 设置行列高度
    XLSX.setRCStyle(ws, 1, 'len', 100);
    XLSX.setRCStyle(ws, 'A', 'len', 100);
    // 隐藏行列
    // XLSX.setRowOrColumnStyle(ws, 'column', 'B', 'hidden');  

    // 添加工作表到文档对象中
    XLSX.book_append_sheet(wb, ws, "测试sheet");
    xlsx.addEventListener('click', () => {
      XLSX.writeFile(wb, 'excel.xlsx');
    });
  }

  imgSelect.addEventListener('click', async () => {
    const [fileHandle] = await window.showOpenFilePicker({
      types: [
        {
          description: '图片',
          accept: {
            "image/*": [".png", ".gif", ".jpeg", ".jpg"],
          }
        }
      ],
      multiple: false,
    });
    file = await fileHandle.getFile();
    exportExcel();
  });

  const docx = document.getElementById('docx');

  let DOCX = Office.DOCX;
  let table = [
    ['吉米', null, null],
    [1, '是', 3],
    [4, '傻逼', 6],
  ];
  table[0].s = {
    fontWeight: 'bold',
    textAlign: 'center',
  };
  let ast = [
    { t: '测 试', p: { textAlign: 'center', fontSize: 32, fontWeight: 'bold' } },
    'br',
    { t: '这是开头：', p: { fontWeight: 'bold' } },
    { t: '\t这是带了一个tab的段落' },
    table,
  ];
  docx.addEventListener('click', () => {
    DOCX.writeFile(ast, 'word.docx');
  });
</script>

</html>
