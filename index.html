<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>
<style>
  body{
    text-align: center;
    margin-top: 300px;
  }
  p{
    cursor: pointer;
    font-size: 14px;
    color: #fff;
    background-color: #07c160;
    border: 1px solid #07c160;
    display: inline-block;
    padding: 10px 20px;
  }
</style>
<body>
  <div>
    <p id="xlsx">点击生成EXCEL文档</p>
  </div>
  <div>
    <p id="docx">点击生成WORD文档</p>
  </div>
</body>
<script src="./dist.min.js"></script>
<script>
  const xlsx = document.getElementById('xlsx');

  let XLSX = Office.XLSX;
  let wb = XLSX.book_new();
  // 生成工作表基本数据
  let ws = XLSX.aoa_to_sheet(
    [
      [1, null, '吉米', 'a'],
      [4, 5, 6, 'c'],
      ['', 10, 5]
    ]
  );

  // 设置合并单元格
  ws.merge.push('A1:B1');

  // 设置单元格样式
  ws.A1.s = {
    fontSize: 14,
    fontWeight: 'bold',
    fontFamily: '微软雅黑',
    textAlign: 'center',
    verticalAlign: 'center',
  };
  ws.C1.s = {
    fontSize: 12,
    fontWeight: 'bold',
    fontFamily: '微软雅黑',
    textAlign: 'right',
    verticalAlign: 'bottom',
  };

  // 设置单元格特殊格式
  ws.C1.t = {
    type: 'list',
    list: ['吉米', '吉米2', '吉米3'],
  };

  // 设置单元格公式
  ws.A3.f = 'AVERAGE(A1:D2)';

  // 设置行列高度
  XLSX.setRowOrColumnStyle(ws, 'row', 1, 'height', 70);
  XLSX.setRowOrColumnStyle(ws, 'column', 'A', 'height', 70);
  // 隐藏行列
  XLSX.setRowOrColumnStyle(ws, 'column', 'B', 'hidden');  

  // 添加工作表到文档对象中
  XLSX.book_append_sheet(wb, ws, "测试sheet");
  xlsx.addEventListener('click', () => {
    XLSX.writeFile(wb, 'excel.xlsx');
  });

  const docx = document.getElementById('docx');

  let DOCX = Office.DOCX;
  let table = [
    ['吉米', null, null],
    [1, '是', 3],
    [4, '傻逼', 6],
  ];
  table[0].s = {
    fontWeight: 'bold',
    textAlign: 'center',
  };
  let ast = [
    { t: '测 试', p: { textAlign: 'center', fontSize: 32, fontWeight: 'bold' } },
    'br',
    { t: '这是开头：', p: { fontWeight: 'bold' } },
    { t: '\t这是带了一个tab的段落' },
    table,
  ];
  docx.addEventListener('click', () => {
    DOCX.writeFile(ast, 'word.docx');
  });
</script>

</html>
