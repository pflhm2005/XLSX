<script src="./dist.min.js"></script>
<script>
  let XLSX = Office.XLSX;
  let wb = XLSX.book_new();
  let ws = XLSX.aoa_to_sheet(
    [
      [1, null, '吉米'],
      [4, 5, 6]
    ]);
  ws.merge.push('A1:B1');
  ws.A1.s = {
    fontSize: 14,
    fontWeight: 'bold',
    fontFamily: '微软雅黑',
    textAlign: 'center',
    verticalAlign: 'center',
  };
  ws.C1.s = {
    fontSize: 12,
    fontWeight: 'bold',
    fontFamily: '微软雅黑',
    textAlign: 'right',
    verticalAlign: 'bottom',
  };
  XLSX.book_append_sheet(wb, ws, "测试sheet");
  // XLSX.writeFile(wb, 'excel.xlsx');

  let DOCX = Office.DOCX;
  let table = [
    ['吉米', null, null],
    [1,'是',3],
    [4,'傻逼',6],
  ];
  table[0].s = {
    fontWeight: 'bold',
    textAlign: 'center',
  };
  let ast = [
    { t: '测 试', p: { textAlign: 'center', fontSize: 32, fontWeight: 'bold' } },
    'br',
    { t: '这是开头：', p: { fontWeight: 'bold' } },
    { t: '\t这是带了一个tab的段落'},
    table,
  ];
  DOCX.writeFile(ast, 'word.docx');
</script>
